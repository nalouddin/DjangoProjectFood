{% extends 'base.html' %}

{% block content %}
    {% for item in items %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ item.item_image.url }}" class="img-fluid" style="width: 300px" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'item_detail' item.id %}" class="text-decoration-none">{{ item.item_name }}</a>
                        </h5>
                        <p class="card-text">{{ item.item_desc }}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">{{ item.item_price }}</small>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
